<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Adoção</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <a href="/menu">Menu Principal</a>
  </nav>
  <div class="container">
    <h1>Registrar Adoção</h1>
    <form action="/adocao" method="POST">
      <label for="interessado">Interessado:</label>
      <select id="interessado" name="interessado" required></select>

      <label for="pet">Pet:</label>
      <select id="pet" name="pet" required></select>

      <button type="submit">Registrar Adoção</button>
    </form>
  </div>
  <div class="center">
    <a href="/menu">Voltar ao Menu</a>
  </div>
</body>
</html>
